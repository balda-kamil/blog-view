<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOGOMEDIA - PSD2CSS</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  </head>
  <body>
    <section class="bg-gray no-padding">
      <div class="container">
        <nav>
          <img src="./images/logo.png" alt="logo" />
        </nav>
      </div>
    </section>

    <section class="bg-blue pink-dot">
      <div class="container">
        <div class="row row--blue heading--title">
          <h1>Heading</h1>
          <h4>Lorem ipsum dolor sit amet, consect etur adipiscing elit.</h4>
        </div>

        <div class="row pos-rel mt-45">
            <div class="glider-contain">
              <div class="glider"></div>
            
              <button role="button" aria-label="Previous" class="glider-prev prev-button">
                <img id="prev-button" src="./images/arrow_left.png" alt="arrow left">
              </button>

              <button role="button" aria-label="Next" class="glider-next next-button">
                <img id="next-button" src="./images/arrow_right.png" alt="arrow right">
              </button>
          </div>
        </div>

      </div>
    </section>

    <section class="bg-gray">
      <div class="container">
        <div class="row row--gray heading--title">
          <h1>Heading</h1>
          <h4>Lorem ipsum dolor sit amet, consect etur adipiscing elit.</h4>
          <h3 class="mt-45">Heading</h3>
        </div>
        <div id="white-boxes" class="row white-boxes">
        </div>
      </div>
    </section>


    <script src="./js/scripts.js"></script>
  </body>
</html>
